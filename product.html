            localStorage.setItem("data",JSON.stringify(data));
            var localdata = JSON.parse(localStorage.getItem(data));
        var sortedData = JSON.parse(JSON.stringify(data));
        function display(data){
            document.querySelector("#container").innerHTML= "";
            data.forEach(data => {
                var box = document.createElement("div");
                box.setAttribute("class" , "box");

                var name = document.createElement('p');
                name.textContent = data.name;

                  var rating = document.createElement('p');
                rating.textContent = data.rating;

                var img = document.createElement('img');
                img.src = data.image_url;

                var price = document.createElement('p');
                price.textContent = data.price;

                var button = document.createElement('button');
                button.innerText = "Add to cart";

                button.addEventListener("click" , function(){
                    addedItemInCart.push(data);
                    alert("item added successfully to cart");
                    localStorage.setItem('addedItemInCart' , JSON.stringify(addedItemInCart));
                });

                box.append(name,rating,img,price,button);
                document.querySelector("#container").append(box);

            });
         }
         display(data);

         document.querySelector("#sortByPrice").addEventListener("change",function(){
             var sortType = document.querySelector("#sortByPrice").value;
             if(sortType === 'none'){
                 display(data);
             }
             else{
                sortedData.sort(function(a,b){
                    if(sortType == 'lowToHigh'){
                        return a.price - b.price;
                    }
                    if(sortType == 'highToLow'){
                        return b.price - a.price;
                    }
                });
        
                display(sortedData);
             }
         });
         
         document.querySelector("#sortByRating").addEventListener("change", function () {
                var sortType = document.querySelector("#sortByRating").value;
                if (sortType === 'none') {
                    display(data);
                }
                else {
                    sortedData.sort(function (a, b) {
                        if (sortType == 'lowToHigh') {
                            return a.price - b.price;
                        }
                        if(sortType == 'highToLow') {
                            return b.price - a.price;
                        }
                    });
    
                    display(sortedData);
                }
            });
